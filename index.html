<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

<body>

  <div class="container flex-container">
      <div class="content">
        <h1>Get <span class="heading--color">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <p>10k+ <span class="stats--data">companies</span></p>
          <p>314 <span class="stats--data">templates</span></p>
          <p>12m+ <span class="stats--data">queries</span></p>
        </div>
      </div>
      <img src="images/image-header-desktop.jpg" alt="" class="side-image">
  </div>
